{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Создать
{% endblock %}

{% block content %}
    <div class="row gy-5 justify-content-center">
        <div class="col-12 col-sm-8">
            <form action="{% url 'product_create' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Создать</button>
            </form>
        </div>
    </div>
{% endblock %}
